<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NinCom</title>
    <!---Tailwind css-->
    <link rel="stylesheet" href="./src/Styles/output.css" />
    <!---FLOWBITE-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <!---Custom css-->
    <link rel="stylesheet" href="./src/Styles/signup.css" />
  </head>
  <body>
    <!---TOASTIFY-->
    <div
      id="toast-success"
      class="hidden items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
          />
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal" id="toast-msg"></div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-success"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>

    <header>
      <div class="container py-3">
        <nav class="flex justify-between">
          <div class="logo font-extrabold text-2xl"><h2>NinCom</h2></div>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-section mt-20">
        <section class="container flex gap-20" id="main">
          <div class="left flex items-center justify-center">
            <h3 class="font-bold text-4xl">Signup or login to continue</h3>
          </div>
          <div class="right">
            <div class="main">
              <input type="checkbox" id="chk" aria-hidden="true" />

              <div class="signup">
                <form onsubmit="handleRegister()">
                  <label for="chk" aria-hidden="true">Sign up</label>
                  <input
                    type="text"
                    name="txt"
                    id="userName"
                    placeholder="User name"
                    required=""
                  />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                    required=""
                  />
                  <input
                    type="password"
                    name="pswd"
                    id="password"
                    placeholder="Password"
                    required=""
                  />
                  <button type="submit">Sign up</button>
                </form>
              </div>

              <div class="login">
                <form onsubmit="handleLogin()">
                  <label for="chk" aria-hidden="true">Login</label>
                  <input
                    type="email"
                    name="email"
                    id="lEmail"
                    placeholder="Email"
                    required=""
                  />
                  <input
                    type="password"
                    name="pswd"
                    placeholder="Password"
                    id="lPassword"
                    required=""
                  />
                  <button type="submit">Login</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="bg-black">
      <div class="flex items-center justify-center py-4 text-white font-bold">
        <p><span id="currYear"></span>&copy;, all rights reserved.</p>
      </div>
    </footer>
    <script src="./src/JS/register.js"></script>
    <!---FLOWBITE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
